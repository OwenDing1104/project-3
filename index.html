<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML TV</title>
  <script type="module" src="src/tv-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    tv-app {
      width: 300px; 
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .main-content h1 {
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

<tv-app src="./assets/channels.json" name="HTML TV"></tv-app>

<div class="main-content">
  <div>
    <h1>TV Show</h1>
    <p>Select a topic from the sidebar to show its content here.</p>
  </div>
</div>

</body>
</html>
