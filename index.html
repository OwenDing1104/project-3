<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Content</title>
  <script type="module" src="src/tv-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden; /* Prevents unwanted scrolling if content overflows */
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #navigationButtons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    #timeRemaining {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9em;
    }
    #videoPlayerContainer {
      width: 500px; 
      height: 300px; 
      background-color: #000;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <tv-app src="./assets/channels.json" name="Course Content"></tv-app>
  
  <div id="timeRemaining">
    <!-- Time remaining indicator will be updated here -->
  </div>
  
</body>
</html>
